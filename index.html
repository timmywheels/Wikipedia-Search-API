<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Wiki Search</title>



</head>

<body class="body">

    <br><br><br><br>
    <button id="button-home" type="click" onclick="home()" style="display: none">HOME</button>
    <div id="container">
        
        <div id="intro">
            <h1 id="search-heading">Wiki Search</h1>
            <h2 id="motto">Search all the Wikis in the world in one click!</h2>
        </div>

        <div id="search-bar">
            <input id="query" name="query" type="text">
            <input id="clicked" type="submit" onclick="submit()">
        </div>
    </div>
    <ul id="list" style="list-style-type:none">
    
      
    </ul>
</body>

</html>
