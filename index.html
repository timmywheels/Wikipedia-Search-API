<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki Search</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
    <br><br><br><br>
    <div id="container">
    <div id="intro">
        <h1>Wiki Search</h1>
        <h2>Search all the Wikis in the world in one click!</h2>
    </div>

    <div id="search-bar">
        <form action="https://en.wikipedia.org/w/api.php?action=opensearch&search=zyz&limit=10&namespace=0&format=jsonfm" method="post">
            Wiki Search
            <input id="query" name="query" type="text">
            <input id="clicked" type="submit" onclick="searchFunction">
        </form>
    </div>
    </div>

</body>

</html>
